<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Meu Formulário</legend>
            <input type="text" name="nome" placeholder="Digite o seu nome" class="nome-email">
            <input type="text" name="email" placeholder="Digite o seu E-mail" class="nome-email">
            <select name="idade" id="idade">
                <option disabled selected>Qual a sua idade?</option>
                <option>Menos de 18 anos</option>
                <option>Entre 18 e 30 anos</option>
                <option>Entre 30 e 40 anos</option>
                <option>Entre 40 e 50 anos</option>
                <option>Entre 50 e 60 anos</option>
                <option>Mais de 60 anos</option>
            </select>
            <h2>Qual o seu sexo?</h2>
            <div class="radio-input">
                <div>
                    <input type="radio" name="sexo"><span>Masculino</span>
                </div>
                <div>
                    <input type="radio" name="sexo"><span>Feminino</span>
                </div>
                <div>
                    <input type="radio" name="sexo"><span>Outro</span>
            </div>
        </fieldset>
    </form>
</body>
</html>
